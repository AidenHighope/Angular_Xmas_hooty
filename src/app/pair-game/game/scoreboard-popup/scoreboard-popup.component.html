<section class="popup">
  <article class="popup-content">
    <h2>Tableau des scores</h2>
    <ol class="scoreboard">
      <li
        *ngFor="let player of scorePlayers; let i = index"
        [class.no1]="i === 0"
        [class.no2]="i === 1"
        [class.no3]="i === 2"
      >
        {{ i + 1 }}. {{ player.name | titlecase }} - {{ player.score }} points
      </li>
    </ol>
    <div class="align-button">
      <button class="btn btn-danger" (click)="closePopup()">close</button>
    </div>
  </article>
</section>
